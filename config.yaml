project: qa-automator
summary: |
  Multi-agent CrewAI project that ingests Qase test cases, plans scenario
  sequencing, maps app navigation context, implements Maestro YAML flows,
  and reports problematic cases after at most ten automation attempts per test.

agents:
  qa_manager:
    role: "QA Automation Manager"
    goal: "Define global automation plan and scenario execution order"
    backstory: |
      Veteran QA lead focused on risk-based planning, dependency management,
      and clear handoff to execution specialists.
    max_iter: 30
    tools:
      - qase_parser
      - state_tracker
      - app_flow_memory
    allow_delegation: false
    verbose: true

  appflow_specialist:
    role: "AppFlow Specialist"
    goal: "Understand app navigation and recommend current/next screen context"
    backstory: |
      Navigation-focused QA analyst who maintains persistent knowledge about
      scenario entry points, likely current screens, and transition hints.
    max_iter: 20
    tools:
      - app_flow_memory
      - qase_parser
      - screen_inspector
    allow_delegation: true
    verbose: true

  explorer:
    role: "Explorer"
    goal: "Probe unknown navigation branches from the last known screen"
    backstory: |
      Focused navigation probe specialist invoked only by AppFlow to run
      minimal Maestro exploration and return screenshot + edge UI evidence.
    max_iter: 20
    tools:
      - maestro_cli
      - screen_inspector
    allow_delegation: false
    verbose: true

  maestro_senior:
    role: "MaestroSenior"
    goal: "Review YAML flows and enforce robust Maestro quality"
    backstory: |
      Principal mobile automation engineer specializing in deterministic YAML,
      resilient selectors, and anti-flakiness review.
    max_iter: 20
    tools: []
    allow_delegation: false
    verbose: true

  reporter:
    role: "Automation Reporter"
    goal: "Summarize run outcomes from persisted artifacts and metrics"
    backstory: |
      Reporting-focused QA specialist who keeps final execution summaries concise,
      traceable, and decision-oriented.
    max_iter: 15
    tools:
      - state_tracker
      - app_flow_memory
    allow_delegation: false
    verbose: true

  automator:
    role: "Automator"
    goal: "Write, run, and iteratively fix Maestro YAML tests"
    backstory: |
      Execution-focused automation engineer who turns scenario intent into
      stable Maestro flows and uses failure feedback to improve retries.
    max_iter: 30
    tools:
      - maestro_cli
      - qase_parser
      - state_tracker
      - app_flow_memory
    allow_delegation: true
    verbose: true

settings:
  max_attempts_per_test: 10
  artifacts_dir: artifacts
